<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Random</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='30' cy='50' r='12' fill='%23ff8000'/><circle cx='50' cy='50' r='12' fill='%2300e054'/><circle cx='70' cy='50' r='12' fill='%2340bcf4'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #14181c;
            min-height: 100vh;
            color: #99aabb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Letterboxd Logo - Three Dots */
        .logo {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .logo-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .logo-dot.orange { background: #ff8000; }
        .logo-dot.green { background: #00e054; }
        .logo-dot.blue { background: #40bcf4; }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #678;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .input-wrapper {
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #2c3440;
            border-radius: 4px;
            border: 1px solid #456;
            transition: border-color 0.2s;
        }

        .input-group:focus-within {
            border-color: #00e054;
        }

        .prefix {
            color: #678;
            font-size: 0.9rem;
            padding: 12px;
            padding-right: 0;
            white-space: nowrap;
            user-select: none;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 0.95rem;
            padding: 12px;
            padding-left: 4px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #556;
        }

        .btn {
            background: #00e054;
            color: #14181c;
            border: none;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #00c848;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #456;
            color: #789;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 40px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poster-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .poster {
            width: 230px;
            height: 345px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .poster:hover {
            border-color: #00e054;
            box-shadow: 0 0 20px rgba(0, 224, 84, 0.3);
            transform: scale(1.02);
        }

        .no-poster {
            width: 230px;
            height: 345px;
            background: #2c3440;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #567;
            font-size: 0.9rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
        }

        .movie-year {
            color: #678;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .movie-link {
            display: inline-block;
            color: #40bcf4;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .movie-link:hover {
            color: #fff;
        }

        .btn-secondary {
            background: #456;
            color: #fff;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #567;
        }

        .error {
            background: rgba(255, 80, 80, 0.1);
            border: 1px solid #e54b4b;
            color: #ff8080;
            padding: 14px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .error a {
            color: #40bcf4;
        }

        .loading {
            color: #99aabb;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #456;
            border-top-color: #00e054;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            color: #556;
            font-size: 0.8rem;
            margin-top: 16px;
        }

        footer {
            margin-top: auto;
            padding-top: 60px;
            color: #456;
            font-size: 0.75rem;
        }

        footer a {
            color: #567;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #00e054;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 30px 16px;
            }

            h1 {
                font-size: 1.3rem;
            }

            .poster, .no-poster {
                width: 200px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Letterboxd Logo -->
        <div class="logo">
            <div class="logo-dot orange"></div>
            <div class="logo-dot green"></div>
            <div class="logo-dot blue"></div>
        </div>

        <h1>Watchlist Randomizer</h1>
        <p class="subtitle">Pick a random movie from your Letterboxd watchlist</p>

        <div class="input-wrapper">
            <div class="input-group">
                <span class="prefix">letterboxd.com/</span>
                <input type="text" id="username" placeholder="username" autocomplete="off" autocapitalize="off" spellcheck="false">
            </div>
        </div>

        <button class="btn" id="pickBtn" onclick="fetchWatchlist()">Pick Random Movie</button>

        <div id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>
            <span>Fetching watchlist...</span>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="result" class="result">
            <div class="poster-wrapper">
                <img id="poster" class="poster" src="" alt="Movie poster">
                <div id="noPoster" class="no-poster" style="display: none;">No poster available</div>
            </div>
            <h2 id="movieTitle" class="movie-title"></h2>
            <p id="movieYear" class="movie-year"></p>
            <a id="movieLink" class="movie-link" href="#" target="_blank">View on Letterboxd â†’</a>
            <br>
            <button class="btn btn-secondary" onclick="pickAnother()">Pick Another</button>
            <p id="stats" class="stats"></p>
        </div>
    </div>

    <footer>
        Powered by <a href="https://letterboxd.com" target="_blank">Letterboxd</a>
    </footer>

    <script>
        let cachedMovies = [];
        let currentUsername = '';
        let useAPI = false;

        const usernameInput = document.getElementById('username');
        const pickBtn = document.getElementById('pickBtn');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const resultEl = document.getElementById('result');

        // Enter key triggers fetch
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchWatchlist();
        });

        async function fetchWatchlist() {
            const username = usernameInput.value.trim().toLowerCase();

            if (!username) {
                showError('Please enter a username');
                return;
            }

            // If same user and we have cached data, just pick another
            if (username === currentUsername && cachedMovies.length > 0) {
                pickAnother();
                return;
            }

            showLoading(true);
            hideError();
            hideResult();
            cachedMovies = [];
            currentUsername = username;

            try {
                // Try our own serverless API first (Cloudflare Workers)
                async function tryOwnAPI(user) {
                    try {
                        const response = await fetch(`/api/watchlist?username=${user}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.movies && data.movies.length > 0) {
                                return { success: true, movies: data.movies };
                            }
                        }
                    } catch (e) {
                        // API not available
                    }
                    return null;
                }

                // Try watchlistpicker.com API as fallback
                async function tryWatchlistPickerAPI(user) {
                    try {
                        const response = await fetch(`https://watchlistpicker.com/api?users=${user}`);
                        if (response.ok) {
                            const text = await response.text();
                            if (!text.includes('error') && !text.includes('Union error')) {
                                const data = JSON.parse(text);
                                if (data && data.slug) {
                                    return { useExternalAPI: true, film: data };
                                }
                            }
                        }
                    } catch (e) {}
                    return null;
                }

                // Strategy 1: Try our own serverless API
                let result = await tryOwnAPI(username);

                // Strategy 2: Try watchlistpicker.com API
                if (!result) {
                    const wlpResult = await tryWatchlistPickerAPI(username);
                    if (wlpResult && wlpResult.useExternalAPI) {
                        const film = wlpResult.film;
                        cachedMovies.push({
                            slug: film.slug,
                            title: film.film_name || film.slug.replace(/-/g, ' '),
                            poster: film.image_url || '',
                            year: film.release_year || '',
                            link: `https://letterboxd.com/film/${film.slug}/`
                        });
                        useAPI = true;
                    }
                }

                // Use result if we got one
                if (result && result.movies) {
                    cachedMovies.push(...result.movies);
                }

                if (cachedMovies.length === 0) {
                    throw new Error('Could not fetch watchlist. User may not exist or watchlist is private.');
                }

                showLoading(false);
                pickAnother();

            } catch (err) {
                showLoading(false);
                showError(err.message);
                cachedMovies = [];
                currentUsername = '';
            }
        }

        async function pickAnother() {
            // If using external API mode (watchlistpicker.com), fetch a new random film
            if (useAPI && currentUsername) {
                showLoading(true);
                try {
                    const response = await fetch(`https://watchlistpicker.com/api?users=${currentUsername}`);
                    if (response.ok) {
                        const text = await response.text();
                        if (!text.includes('error')) {
                            const film = JSON.parse(text);
                            if (film && film.slug) {
                                cachedMovies = [{
                                    slug: film.slug,
                                    title: film.film_name || film.slug.replace(/-/g, ' '),
                                    poster: film.image_url || '',
                                    year: film.release_year || '',
                                    link: `https://letterboxd.com/film/${film.slug}/`
                                }];
                            }
                        }
                    }
                } catch (e) {}
                showLoading(false);
            }

            if (cachedMovies.length === 0) return;

            const randomIndex = Math.floor(Math.random() * cachedMovies.length);
            const movie = cachedMovies[randomIndex];

            document.getElementById('movieTitle').textContent = formatTitle(movie.title);
            document.getElementById('movieYear').textContent = movie.year || extractYear(movie.title);

            // Handle movie link - only show if we have a valid link
            const movieLinkEl = document.getElementById('movieLink');
            if (movie.link && movie.link.startsWith('https://letterboxd.com/film/')) {
                movieLinkEl.href = movie.link;
                movieLinkEl.style.display = 'inline-block';
            } else if (movie.slug) {
                // Construct link from slug if link is missing
                movieLinkEl.href = `https://letterboxd.com/film/${movie.slug}/`;
                movieLinkEl.style.display = 'inline-block';
            } else {
                movieLinkEl.style.display = 'none';
            }

            const posterImg = document.getElementById('poster');
            const noPoster = document.getElementById('noPoster');

            if (movie.poster && !movie.poster.includes('empty-poster')) {
                posterImg.src = movie.poster;
                posterImg.style.display = 'block';
                noPoster.style.display = 'none';
            } else {
                posterImg.style.display = 'none';
                noPoster.style.display = 'flex';
            }

            document.getElementById('stats').textContent = useAPI
                ? 'Powered by watchlistpicker.com'
                : `From ${cachedMovies.length} movies in watchlist`;
            showResult();
        }

        function formatTitle(title) {
            return title.replace(/\s*\(\d{4}\)\s*$/, '').trim() || title;
        }

        function extractYear(title) {
            const match = title.match(/\((\d{4})\)/);
            return match ? match[1] : '';
        }

        function showLoading(show) {
            loadingEl.style.display = show ? 'flex' : 'none';
            pickBtn.disabled = show;
        }

        function showError(message) {
            errorEl.innerHTML = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            errorEl.style.display = 'none';
        }

        function showResult() {
            resultEl.classList.add('show');
        }

        function hideResult() {
            resultEl.classList.remove('show');
        }
    </script>
</body>
</html>
